<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Error - HR Operations Toolkit</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 font-sans min-h-screen flex items-center justify-center">
    <div class="text-center max-w-md mx-auto px-4">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
            <h1 class="text-6xl font-bold text-slate-800 dark:text-slate-200 mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-slate-700 dark:text-slate-300 mb-4">Server Error</h2>
            <p class="text-slate-600 dark:text-slate-400 mb-8">
                Something went wrong on our end. Our team has been notified and is working on a fix.
            </p>
        </div>

        <div class="space-y-4">
            <a href="{{ url_for('index') }}" class="inline-flex items-center px-6 py-3 bg-orange-500 text-white font-semibold rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-colors">
                <i class="fas fa-home mr-2"></i>
                Back to Home
            </a>

            <button onclick="location.reload()" class="inline-flex items-center px-6 py-3 bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 font-semibold rounded-md hover:bg-slate-300 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-colors">
                <i class="fas fa-redo mr-2"></i>
                Try Again
            </button>

            <div class="text-sm text-slate-500 dark:text-slate-400">
                <p>If the problem persists, please contact the HR Operations team.</p>
            </div>
        </div>
    </div>
</body>
</html>
